# Application configuration Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
        - name: application-container
          image: andriiuni/spam2000:1.1394.355
          ports:
            - containerPort: 3000
---
# Application configuration Service
apiVersion: v1
kind: Service
metadata:
  name: application-service
spec:
  selector:
    app: application
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
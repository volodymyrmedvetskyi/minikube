# PersistentVolume for VictoriaMetrics
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: victoria-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# VictoriaMetrics configuration Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoria-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victoria
  template:
    metadata:
      labels:
        app: victoria
    spec:
      containers:
        - name: victoria-container
          image: victoriametrics/victoria-metrics:latest
          ports:
            - containerPort: 8428
          args:
            - -retentionPeriod=1d
            - -storageDataPath=/victoria-metrics-data
          volumeMounts:
            - name: victoria-storage
              mountPath: /victoria-metrics-data
      volumes:
        - name: victoria-storage
          persistentVolumeClaim:
            claimName: victoria-pvc
---
# VictoriaMetrics configuration Service
apiVersion: v1
kind: Service
metadata:
  name: victoria-service
spec:
  selector:
    app: victoria
  ports:
    - protocol: TCP
      port: 8428
      targetPort: 8428
      nodePort: 30028
  type: NodePort